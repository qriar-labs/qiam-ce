name: Build-Sonar

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build-Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build kc-api-sms-otp
        run: mvn -B package --file extensions/authenticators/kc-api-sms-otp/pom.xml 
      - name: Build passwordless-magiclink
        run: mvn -B package --file extensions/authenticators/passwordless-magiclink/pom.xml 
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

